language: python

python:
  - "3.7-dev"

env:
  global:
    - DATABASE_URL=postgres://postgres@localhost/movies

addons:
  postgresql: "9.2"

before_install:
  - psql -c 'create database movies;' -U postgres

install:
  - pip install -r requirements.txt
  - cd src
  - python manage.py migrate

script:
  - python manage.py test
